<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Framwwork -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="box">
                            <h3 class="mb-0">Start Bootstrap</h3>
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <div class="box">
                            <div class="burgher d-md-none">
                                <i   i class="fa-solid fa-bars"></i>
                            </div>
                            <div class="main-menu d-none d-md-block">
                                <ul class="list d-flex justify-content-end mb-0">
                                    <li><a href="">Portfolio</a></li>
                                    <li><a href="">About</a></li>
                                    <li><a href="">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="jumbotron">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-4">
                        <div class="box">
                            <div class="box-img">
                                <img src="img/avatar.svg" alt="avatar">
                            </div>
                            <h1 class="text-center">Start Bootstrap</h1>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-2 gx-0">
                                    <div class="box-line"></div>
                                </div>
                                <div class="col-2">
                                    <div class="box text-center">
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                                </div>
                                <div class="col-2 gx-0">
                                    <div class="box-line"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="box c-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    
</body>
</html>
